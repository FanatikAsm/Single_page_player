<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InVoice.com</title>
</head>
<body>
<script>
   if(localStorage.lang && localStorage.lang == 'dark'){
        document.documentElement.style.setProperty('--first', '#141414');
        document.documentElement.style.setProperty('--second', '#1B1B1B');
        document.documentElement.style.setProperty('--third', '#fff');
        document.documentElement.style.setProperty('--forth', '#ecefef');
        document.documentElement.style.setProperty('--fifth', 'none');
        document.documentElement.style.setProperty('--six', '#ecefef');
        document.documentElement.style.setProperty('--seventh', '#E2F8F7');
        document.documentElement.style.setProperty('--eight', '#44C9C5');
   }
</script>
<style>
    :root {
        --first: #EBECF0;
        --second: #fff;
        --third: #000;
        --forth: #0C1827;
        --fifth:#E2F8F7;
        --six:#44C9C5;
        --seventh:none;
        --eight:#0C1827;
    }
    
    body{
        background: var(--first);
        margin: 0;
        padding: 0;
    }  
    
    .player_container{
        position: fixed;
        top: 0;
        width: 18.5%;
        height: 100%;
        background: var(--second);
        border-radius: 0 3vw 3vw 0;
        display: flex;
        flex-direction: column;
        color: var(--third);
    }
    
    .player_container_block1{
        height: 48%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    
    .player_container_block1_animate{
        height: 12%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1.5vw;
    }
    
    .player_container_block1_animate_b1{
        width: 4%;
        height: 10%;
        background: #40b5ca;
        margin-right: 2%;
        animation: animate1  1s infinite ease-out;
    }
    
    @keyframes animate1{
        0%{height: 10%;}
        50%{height: 35%;}
        100%{height: 10%;}
    }
    
    .player_container_block1_animate_b2{
        width: 4%;
        height: 80%;
        background: #4ef6f1;
        margin-right: 2%;
        animation: animate2  1s infinite ease-out;
    }
    
    @keyframes animate2{
        0%{height: 80%;}
        50%{height: 100%;}
        100%{height: 80%;}
    }
    
    .player_container_block1_animate_b3{
        width: 4%;
        height: 40%;
        background: #40b5ca;
        margin-right: 2%;
        animation: animate3  1s infinite ease-out;
    }
    
    .player_container_block2_b3>input{
        
    }
    
    @keyframes animate3{
        0%,100%{height: 40%;}
        50%{height: 65%;}
    }
    
    .player_container_block1_animate_b4{
        width: 4%;
        height: 75%;
        background: #4ef6f1;
        margin-right: 2%;
        animation: animate4  1s infinite ease-out;
    }
    
    @keyframes animate4{
        0%{height: 75%;}
        50%{height: 100%;}
        100%{height: 75%;}
    }
    
    .player_container_block1_animate_b5{
        width: 4%;
        height: 13%;
        background: #40b5ca;
        animation: animate5  1s infinite ease-out;
    }
    
    @keyframes animate5{
        0%{height: 13%;}
        50%{height: 38%;}
        100%{height: 13%;}
    }
    
    .player_container_block1_pages{
        height: 14%;
        display: flex;
        width: 82%;
        justify-content: flex-start;
        align-items: center;
        position: relative;
        font-size: 1.5vw;
        border-radius: 1vw;
    }
    
    .settings_div{
        display: none;
        background: #fff;
        width: 83%;
        position: absolute;
        bottom: 100%;
        left: -5%;
        border-radius: 8px; 
        padding: 5% 0;
        border: 2px solid #EBECF0;
        box-shadow: 0 0 1vw rgb(168 168 168 / 25%);
    }
    
    .settings_div>div{
        display: flex;
        align-items: center;
        justify-content: space-around;
        padding: 4%;
    }
    
    .settings_div>div>svg{
        width: 19%;
    }
    
    .settings_div>div>select{
        width: 50%;
    }
    
    .player_container_block1_pages:nth-child(5){
        border-bottom: 1px solid #EBECF0;
    }

    .player_container_block1_pages>svg{
        width: 12%;
        margin-right: 8%;
        margin-left: 7%;
        stroke: var(--forth);
    }
     
    .player_container_block1_pages>.light_theme, .player_container_block1_pages>.dark_theme{
        padding: 3%;
        border-radius: 1vw;
    }
    
    .player_container_block1_pages>.light_theme{
        margin-left: 21%;
        margin-right: -2%;
        background: var(--fifth);
        stroke: var(--six);
    }
    
    .player_container_block1_pages>.dark_theme{
        background: var(--seventh);
        stroke: var(--eight);
    }

    .player_container_block2{
        height: 52%;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: -5%;
    }
    
    .player_container_block2_b1{
        height: 10%;
        width: 82%;
        display: flex;
        justify-content: flex-end;
        align-items: flex-start;
    }
    
    .player_container_block2_b2{
        height: 50%;
        width: 82%;
        margin-bottom: 2%;
    }
    
    .player_container_block2_b2>img{
        width: 100%;
        height: 100%;
    }
    
    .player_container_block2_b3{
        height: 5%;
        width: 82%;
    }
    
    .player_container_block2_b3>input{
        -webkit-appearance: none;
        width: 100%;
        height: 18%;
        background: #d9d9d9;
        border-radius: 8vw;
        background-image: linear-gradient(#44c9c5, #44c9c5);
        background-size: 0% 100%;
        background-repeat: no-repeat;
    }

    .player_container_block2_b3>input::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: .4vw;
        width: .4vw;
        border-radius: 50%;
        background: #f63867;
    }

    .player_container_block2_b3>input::-moz-range-thumb {
        -webkit-appearance: none;
        height: .4vw;
        width: .4vw;
        border-radius: 50%;
        background: #f63867;
    }

    .player_container_block2_b3>input::-ms-thumb {
        -webkit-appearance: none;
        height: .4vw;
        width: .4vw;
        border-radius: 50%;
        background: #f63867;
    }

    .player_container_block2_b3>input::-webkit-slider-runnable-track {
        -webkit-appearance: none;
        box-shadow: none;
        border: none;
        background: transparent;
    }

    .player_container_block2_b3>input::-moz-range-track {
        -webkit-appearance: none;
        box-shadow: none;
        border: none;
        background: transparent;
    }

    .player_container_block2_b3>input::-ms-track {
        -webkit-appearance: none;
        box-shadow: none;
        border: none;
        background: transparent;
    }
    
    .player_container_block2_b4{
        height: 5%;
        width: 82%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2%;
        color: #969696;
        font-family: Inter,sans-serif;
        font-style: normal;
        font-weight: 400;
        font-size: .8vw;
    }
    
    .player_container_block2_b5,.player_container_block2_b6{
        height: 7%;
        width: 82%;
        display: flex;
        align-items: center;
        font-size: 1vw;
        justify-content: center;
        color: #969696;
        font-family: Inter,sans-serif;
        font-style: normal;
        font-weight: 400;
        font-size: 14px;
    }
    
    .player_container_block2_b5>marquee{
        color: var(--third);
        font-family: Inter;
        font-style: normal;
        font-weight: 500;
        font-size: 16px;
    }
    
    
    .player_container_block2_b7{
        height: 17%;
        width: 82%;
        margin-bottom: 3%;
        margin-top: 3%;
    }
    
    .player_container_block2_b7_podcast,.player_container_block2_b7_news{
        display: none;
    }
    
    .player_container_block2_b7_podcast{
        display: flex;
        flex-direction: column;
        height: 100%;
    }
    
    .player_container_block2_b7_podcast_b1,.player_container_block2_b7_podcast_b2{
        display: flex;
        justify-content: space-between;
        margin-bottom: -5%;
    }
    
    .player_container_block2_b7_podcast_b2{
        width: 94%;
        margin-left: 3%;
        position: relative;
        height: 50%;
        display: flex;
        align-items: center;
   }
    
    .player_container_block2_b7_podcast_b1, .player_container_block2_b7_podcast_b2 {
        display: flex;
        justify-content: space-between;
        margin-bottom: 0%;
    }
    
    .player_container_block2_b7_podcast_b2>div{
        color: #969696;
        font-weight: 600;
        font-size: 1.6vw;
    }
    
    .player_container_block2_b7_podcast_b2>div>div{
        display: none;
        background: #fff;
        border: 2px solid #EBECF0;
        border-radius: 8px;
        width: 55%;
        position: absolute;
        bottom: 92%;
        left: -10%;
        flex-direction: column;
        align-items: center;
        color: #0C1827;
        font-weight: 400;
        justify-content: center;
        box-shadow: 0 0 1vw rgb(168 168 168 / 25%);
    }
    
    .player_container_block2_b7_podcast_b2>div>div>p:hover{
        background: #F5F6FA;
        width: 8;
        width: 80%;
        text-align: center;
        padding: 0 1;
        border-radius: 0.6vw;
    }
    
    .player_container_block2_b7_podcast_b1>svg,.player_container_block2_b7_podcast_b2>svg{
        width: 11%;
    }
    
    .player_container_block2_b1_menu{
        width: 160%;
        height: 69%;
        background: var( --second);
        position: absolute;
        top: 17%;
        right: -170%;
        border-radius: 0 2vw 2vw 0;
        border-width: 1px 1px 1px 0px;
        border-style: solid;
        border-color: #EBECF0;
        box-shadow: 1px 0 8px rgb(168 168 168 / 25%);
        padding: 5% 5% 0 5%;
        display: none;
        flex-direction: column;
        justify-content: space-evenly;
    }
    
    .player_container_block2_b1_menu_bl1{
        width: 100%;
        height: 8.5%;
        display: flex;
        justify-content: space-between;
    }
    
    .player_container_block2_b1_menu_bl1_container1{
        width: 50%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-weight: 600;
        font-size: 2vw;
    }
    
    .player_container_block2_b1_menu_bl1_container2{
        width: 40%;
        border: 1px solid #44c9c5;
        border-radius: 8px;
        display: flex;
    }
    
    .player_container_block2_b1_menu_bl1_container2>div{
        width: 50%;
        border-radius: 8px;
        display: flex;
        justify-content: center;
    }
    
    .player_container_block2_b1_menu_bl2_news,.player_container_block2_b1_menu_bl2_podcasts{
        display: none;
        width: 100%;
        height: 80%;
        overflow-x: auto;
        flex-direction: column;
    }
    
    .player_container_block2_b1_menu_bl2_news::-webkit-scrollbar,.player_container_block2_b1_menu_bl2_podcasts::-webkit-scrollbar {
      width: .6vw;  
    }

    .player_container_block2_b1_menu_bl2_news::-webkit-scrollbar-track,.player_container_block2_b1_menu_bl2_podcasts::-webkit-scrollbar-track {
        background: #F5F6FA;
    }

    .player_container_block2_b1_menu_bl2_news::-webkit-scrollbar-thumb,.player_container_block2_b1_menu_bl2_podcasts::-webkit-scrollbar-thumb {
      background-color: #d6d6d6;  
      border-radius: 20px;  
    }
    
                        .some{

                        .some3{

                        .some3>div{

                        .some3>div>div>svg{

    .container_page{
        position: absolute;
        right: 0%;
        top: 0;
        width: 79%;
        height: 100%;
        border: 0;
    }
   
    #play_stop{
        width: 15%;
    }
    
.l:nth-child(1),.l:nth-child(5) {
    animation-delay: -0.2s !important;
    width: 3px;
    height: 11px;
    border-radius: 1px;
    margin: 3px 2px 3px 0;
    -webkit-animation-fill-mode: both;
    animation-fill-mode: both;
    display: inline-block;
    background-color: #fff;
    -webkit-animation: line-scale-pulse-out 0.9s -0.6s infinite cubic-bezier(0.85, 0.85, 0.87, 0.85);
    animation: line-scale-pulse-out 0.9s -0.6s infinite cubic-bezier(0.85, 0.85, 0.87, 0.85);
}
    
    
.l:nth-child(2) {
    animation-delay: -0.4s !important;
    width: 3px;
    border-radius: 1px;
    -webkit-animation-fill-mode: both;
    animation-fill-mode: both;
    display: inline-block;
    background-color: #fff;
    height: 16px;
    margin: 2px 3px 1px 0;
    -webkit-animation: line-scale-pulse-out2 0.9s -0.6s infinite cubic-bezier(0.85, 0.85, 0.87, 0.85);
    animation: line-scale-pulse-out2 0.9s -0.6s infinite cubic-bezier(0.85, 0.85, 0.87, 0.85);
}
    
.l:nth-child(3) {
    width: 3px;
    height: 11px;
    border-radius: 1px;
    margin: 2px 2px 2px 0;
    -webkit-animation-fill-mode: both;
    animation-fill-mode: both;
    display: inline-block;
    background-color: #fff;
    -webkit-animation: line-scale-pulse-out4 0.9s -0.6s infinite cubic-bezier(0.85, 0.85, 0.87, 0.85);
    animation: line-scale-pulse-out4 0.9s -0.6s infinite cubic-bezier(0.85, 0.85, 0.87, 0.85);
}
    
.l:nth-child(4) {
    animation-delay: -0.4s !important;
    width: 3px;
    height: 16px;
    border-radius: 1px;
    margin: 3px 2px 0px 0px;
    -webkit-animation-fill-mode: both;
    animation-fill-mode: both;
    display: inline-block;
    background-color: #fff;
    -webkit-animation: line-scale-pulse-out2 0.9s -0.6s infinite cubic-bezier(0.85, 0.85, 0.87, 0.85);
    animation: line-scale-pulse-out2 0.9s -0.6s infinite cubic-bezier(0.85, 0.85, 0.87, 0.85);
}
    
@keyframes line-scale-pulse-out{
    0%,100%{
        transform:scaley(.3)
    }50%{
        transform:scaley(.5)
    }
}
    
@keyframes line-scale-pulse-out4{
    0%,100%{
        transform:scaley(.7)
    }50%{
        transform:scaley(.9)
    }
}
    
@keyframes line-scale-pulse-out2{
    0%,100%{
        transform:scaley(.9)
    }50%{
        transform:scaley(1)
    }
}
    
.m:nth-child(1),.m:nth-child(5) {
    width: 3px;
    height: 11px;
    border-radius: 1px;
    margin: 3px 2px 3px 0;
    display: inline-block;
    background-color: #fff;
}
    
    
.m:nth-child(2) {
    width: 3px;
    border-radius: 1px;
    display: inline-block;
    background-color: #fff;
    height: 16px;
    margin: 2px 2px 1px 0;
}
    
.m:nth-child(3) {
    width: 3px;
    height: 11px;
    border-radius: 1px;
    margin: 2px 2px 2px 0;
    display: inline-block;
    background-color: #fff;
}
    
.m:nth-child(4) {
    width: 3px;
    height: 16px;
    border-radius: 1px;
    margin: 3px 2px 0px 0px;
    display: inline-block;
    background-color: #fff;
}
  
#copy-buffer{

        }
